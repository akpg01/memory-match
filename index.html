<!DOCTYPE html>
<html lang="en">

<head>
    <title>Memory Match</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div id="title">
        <h1>Memory Match</h1>
</div>
<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" onclick="closeModal()">&times;</span>
            
        </div>
        <div class="modal-body">
            
        </div>
        <div class="modal-footer">
          
            <button id="cancelButton" type="" onclick="closeModal()">Cancel</button>
            <button id="resetButton" type="" onclick="resetGame()">Play Again</button>
        </div>
    </div>

</div>
    
    <div id="container">
        <div id="information">
            <span class="text">Attempts: </span>
            <span id="attempts" class="text">0</span>
            <a class="button" onclick="resetGame()">Reset</a>
        </div>
        <div id="images">
           
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
<script src="js/game.js"></script>

</html>
